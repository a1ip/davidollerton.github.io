---
layout: default
title: Homepage
---


<ol class="messages">
	{% for post in site.posts reversed %}
	<li>
		<article>
			<time class="message-date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %B, %Y" }}</time>
			<h2 class="message-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{% if post.scripture %}
			<div class="message-scripture">
				{{ post.scripture }}
			</div>
			{% endif %}
			{% if post.church %}
			<div class="message-church">
				{{ post.church }}
			</div>
			{% endif %}
		</article>
	{% endfor %}
	</li>
</ol>
