---
layout: default
---

<article>

  <header>
    <h2>{{ post.title }}</h2>
    <time datetime="{{ post.date }}">{{ post.date }}</time>
  </header>

  <section>
    <div class="player"></div>
    <div class="description"></div>
  </section>

  <footer>
    <a class="" href="http:{{ post.file }}" length="{{ post.length }}" type="audio/mp3"/>Download MP3</a>
  </footer>

</article>
