---
layout: default
---

<article class="message">

  <header>
    <time datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time>
    <h2>{{ page.title }}</h2>
  </header>

  <section>
    <div class="player">

      <audio src="http:{{ page.file }}" class="mejs-player" type="audio/mpeg"></audio>

    </div>
    <div class="description">{{ page.summary }}</div>
    <div class="scripture">{{ page.scripture }}</div>

  </section>

  <footer>
    <a class="" href="http:{{ page.file }}" length="{{ page.length }}" type="audio/mp3"/>Download MP3</a>
  </footer>

</article>
